{% extends "base.html" %}
{% block title %}
Update
{% endblock title %}


{% block body %}

<br>

<div class="container mt-3">
    <div class="row">
        <h1 class="text-center bg-primary">Update Details</h1>
        <hr>
        <div class="col-md-3"></div>

        <div class="col-md-6">

            {% include "messages.html" %}
            <form action="/candidateupdate/{{data.candidateId}}/" method="post">{% csrf_token %}

                <div class="form-group">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" class="form-control" name="fname" value="{{data.firstName}}" id="fname" required>
                </div>

                <div class="form-group">
                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" class="form-control" name="lname" value="{{data.lastName}}" required>
                </div>

                <div class="form-group">
                    <label for="fathername"><b>Father's Name</b></label>
                    <input type="text" class="form-control" name="fathername" value="{{data.fathername}}" required>
                </div>

                <div class="form-group">
                    <label for="phone"><b>Mobile Number</b></label>
                    <input type="tel" class="form-control" name="phone" value="{{data.phoneNumber}}" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="alternateNumber"><b>Alternate No.</b></label>
                    <input type="number" class="form-control" name="alternateNumber" value="{{data.alternateNumber}}" id="alternateNumber" required>
                </div>

                <div class="form-group">
                    <label for="college"><b>College</b></label>
                    <input type="text" class="form-control" name="college" value="{{data.collegeName}}" required>
                </div>

                <div class="form-group">
                    <label for="addr"><b>Address</b></label>
                    <input class="form-control" type="text" name="addr" value="{{data.address}}" required>
                </div>

                <div class="form-group">
                    <label for="landmark"><b>Landmark</b></label>
                    <input class="form-control" type="text" name="landmark" value="{{data.landmark}}" id="landmark" required>
                </div>

                <div class="form-group">
                    <label for="street"><b>Street</b></label>
                    <input class="form-control" type="text" name="street" value="{{data.street}}" required>
                </div>

                <div class="form-group">
                    <label for="pcode"><b>Pin Code</b></label>
                    <input class="form-control" type="text" name="pcode" value="{{data.pincode}}" id="pcode" required>
                </div>

                <div class="form-group">
                    <label for="city"><b>City</b></label>
                    <input class="form-control" type="text" name="city" value="{{data.city}}" required>
                </div>

                <div class="form-group">
                    <label for="companyname"><b>Company Name</b></label>
                    <input type="text" name="companyname" class="form-control" value="{{data.companyName}}" id="companyname"
                        placeholder="Freshers Mention as NA" required>
                </div>

                <div class="form-group">
                    <label for="Designation"><b>Designation</b></label>
                    <input class="form-control" type="text" name="Designation" value="{{data.designation}}" id="Designation" required>
                </div>

                <div class="form-group">
                    <label for="Qualification"><b>Qualification</b></label>
                    <input class="form-control" type="text" name="Qualification" value="{{data.qualification}}" id="Qualification" required>
                </div>

                <br>

                <hr>

                <div class="form-group">
                    <label for="scourse"><b>Select Course</b></label>
                    <select class="form-control" name="scourse" id="scourse" required>
                        <option value="{{data.course}}">{{data.course}}</option>
                        {% for c in courses %}

                        <option value="{{c.courseName}}">{{c.courseName}}</option>

                        {% endfor %}

                    </select>
                </div>

                <hr>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary get-started-btn">Update Details</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock body %}



{% block footer %}
<!-- Footer Section -->
<footer class="bg-light text-white pt-5 pb-4">
    <div class="container text-center text-md-left">
        <div class="row text-center text-md-left">
        <!-- Copyright -->
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="text-center text-md-center mt-4">
                    <p class="text-primary">&copy; 2025 MAXIFY HUB. All rights reserved.</p>
                    <p class="text-primary">Developed by: Maximus .I. David</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Add FontAwesome and Bootstrap CSS and JS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

{% endblock footer %}
